<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Processing App</title>
</head>
<body>
  <h1>Upload a new Image</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Upload">
  </form>
  
  <h2>Uploaded Images</h2>
  <ul>
    {% for blob in blobs %}
      <li>{{ blob.name }}</li>
    {% endfor %}
  </ul>
</body>
</html>
